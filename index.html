<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">

        <div class="box">
            <h1>Get in Touch</h1>
            <form action="https://formspree.io/f/xldqdbve" method="post">
                <div>
                    <label for="name">First & Last name</label>
                    <input type="text" id="name" name="name">
                    
                </div>
                <div>
                    <label for="mail">Email Address</label>
                    <input type="email" name="mail" id="mail">
                </div>
                
                <div>
                    <label for="phone">phone</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                
                <div>
                    <label for="Date">Event Date</label>
                    <input type="date" name="" id="">
                </div>
                <div>
                    <label for="location">Event location</label>
                    <input type="text" name="location" id="location">
                </div>
                
                <div>
                    <label for="guest">How many guests are anticipating</label>
                    <input type="number" name="guest" id="guest">
                </div>
                <div>
                    <label class="head" for="package">Package intereseted in ?</label>
                    <div class="checkbox">
                        <div class="c1">
                            
                            <input type="checkbox" name="package" id="package1">
                            <label for="package1">Full Planning + Design - Wedding</label>
                        </div>
                        <div class="c1">
                            
                            <input type="checkbox" name="package" id="package2">
                            <label for="package2">Custom quote celebration</label>
                        </div>
                        <div class="c1">
                            
                            <input type="checkbox" name="package" id="package3">
                            <label for="package3">The Bubbly Bar</label>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="other">More Details the better - Tell us more how we can help,your vision and any details
                        you know now (optional)</label>
                        <textarea name="other" id="optional"></textarea>
                    </div>
                    <div class="button">
                        <button>Submit</button>
                    </div>
                </form>
            </div>
        </div>
</body>

</html>
